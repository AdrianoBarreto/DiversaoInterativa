<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../DiversaoInterativa/css/guessing_game_styles.css">
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <p>Tente adivinhar o número secreto entre 1 e 100.</p>
        <label for="guess">Seu Palpite:</label>
        <input type="number" id="guess" min="1" max="100">
        <button onclick="checkGuess()" id="guess">Palpitar</button>
        <p id="message"></p>
        <p id="attempts"></p>
    </div>

    <script src="../DiversaoInterativa/assets/guessing_game.js"></script>
</body>
</html>
